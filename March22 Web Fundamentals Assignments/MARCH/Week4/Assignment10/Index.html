<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="https://images.freecreatives.com/wp-content/uploads/2016/04/Abstract-Blue-Web-Background.jpg">
<div class="container">
    <div class="items item1"></div>
    <div class="items item2">
        <div class="subitems subitem1">
            <h1 style="text-align:center">Behold</h1>
        </div>
        <div class="subitems subitem2">
        <table>
            <thead><h1>Create an account</h1>
            <p style="padding-top: 0px;">Already have an account?<a href="#">Sign in</a></p>
            </thead>
            <tbody>
                <tr>
                    <th colspan="2"><label for="email">Email address</label></th>
                </tr>
                <tr>
                    <td colspan="2"><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <th><label for="Fname">First name</label></th>
                    <th><label for="Lname">Last name</label></th>
                </tr>
                <tr>
                    <td><input type="text" id="Fname" name="Fname"></td>
                    <td><input type="text" id="Lname" name="Lname"></td>
                </tr>
                <tr>
                    <th colspan="2"><label for="password">Password</label></th>
                </tr>
                <tr>
                    <td colspan="2"><input type="password" id="password" name="password"></td>
                </tr>
                <tr>
                    <th colspan="2"><label for="Dob">Date of birth</label></th>
                </tr>
                <tr>
                    <td colspan="2"><input type="date" id="Dob" name="Dob"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <pre>By clicking Create account. I agree that I have and accepted the <a href="#">Terms <br>of Use</a> and <a href="#">Privacy Policy</a></pre>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button style="background-color: cornflowerblue;color: aliceblue;height: 30px;border-radius: 3px;">Create account</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
    <div class="items item3"></div>
</div>
</body>
</html>
